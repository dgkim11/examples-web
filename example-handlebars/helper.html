<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Helper Example</title>
</head>
<body>
<h1>Helper Example</h1>
<div id="helperExample">
</div>

<!-- HANDLEBARS TEMPLATE -->
<script id="helperTemplate" type="text/x-handlebars-template">
    <p>{{helper}}</p>
    <p>{{multiply 7 16}}</p>
</script>

<!-- REQUIRE HANDLEBARS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="js/lib/handlebars-latest-v4.0.8.js"></script>

<!-- RENDER TEMPLATE AFTER EVERYTHING ELSE LOADED -->
<script src="js/helper.js"></script>
<script>
    var source = $("#helperTemplate").html();
    var template = Handlebars.compile(source);
    var data = {};
    $("#helperExample").html(template(data));
</script>
</body>
</html>
